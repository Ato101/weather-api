    <title>Weather Data API</title>
</head>
<body>
<h1>Weather Data API</h1>
<p>URL format:http://127.0.0.1:5000/api/v1/station/data</p>
<p>URL Example: http://127.0.0.1:5000/api/v1/1/1999-10-2</p>
<p>URL Example for one station for all dates: http://127.0.0.1:5000/api/v1/1/</p>
<p>URL Example: http://127.0.0.1:5000/api/v1//yearly1/1999 </p>
<p>{{context|safe}}</p>
</body>
</html>
